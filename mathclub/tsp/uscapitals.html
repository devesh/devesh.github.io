  stateDetails.forEach((details, state) => {
    const stateCap = document.getElementById("CAP-" + state);
      details.x = parseFloat(stateCap.getAttribute("x"))-2;
      details.y = parseFloat(stateCap.getAttribute("y"))-3;
  });
  const svg = document.getElementById("map");
  svg.oncontextmenu = (event) => event.preventDefault();
  var distance = 0;
  const distanceText = document.getElementById("distance");
  const remainingText = document.getElementById("remaining");
  var bestDistance = Number(localStorage.getItem("bestDistance")) || Infinity;
  if (bestDistance < Infinity) {
      document.getElementById("load_best").removeAttribute("hidden");
  }
  var possibleVisitLine;
  const geod = geodesic.Geodesic.WGS84;
  function capitalDistance(stateDetails1, stateDetails2) {
      return geod.Inverse(stateDetails1.lat, stateDetails1.long, stateDetails2.lat, stateDetails2.long).s12 / 1000;
  }
  function canClick(state) {
      // Done
      if (visited.length >= 51) {
	  return false;
      }
      // Last leg must return to CA.
      if (visited.length == 50) {
	  return state == "CA";
      }
      // Only visit new states.
      return !visited.includes(state);
  }
  function possiblyVisit(event) {
      const state = event.target.id.substring(6);
      if (!canClick(state)) {
	  return;
      }
      if (!possibleVisitLine) {
	  const lastState = visited[visited.length - 1];
	  possibleVisitLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
	  possibleVisitLine.setAttribute("stroke", "red");
	  possibleVisitLine.setAttribute("x1", stateDetails.get(lastState).x);
	  possibleVisitLine.setAttribute("y1", stateDetails.get(lastState).y);
	  svg.append(possibleVisitLine);
      }
      possibleVisitLine.setAttribute("x2", stateDetails.get(state).x);
      possibleVisitLine.setAttribute("y2", stateDetails.get(state).y);
  }
  function showMetrics() {
      distanceText.textContent = "Distance: " + distance.toFixed(0) + " km";
      remainingText.textContent = "Remaining: " + (51 - visited.length) + " capitals";
  }
  addEventListener("mousedown", (event) => {
      if (event.button == 2 && visited.length > 1) {
	  const unvisitedState = visited.pop();
	  document.getElementById("CAP-" + unvisitedState).removeAttribute("class");
	  if (possibleVisitLine) {
	      possibleVisitLine.remove();
	      possibleVisitLine = null;
	  }
	  svg.lastChild.remove();
	  distance -= capitalDistance(stateDetails.get(visited[visited.length-1]), stateDetails.get(unvisitedState));
	  localStorage.setItem("currentPath", JSON.stringify(visited));
	  showMetrics();
      }
  });
  function addToPath(state) {
      const lastState = visited[visited.length-1];
      visitLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
      visitLine.setAttribute("class", "path")
      visitLine.setAttribute("stroke", "black");
      visitLine.setAttribute("x1", stateDetails.get(lastState).x);
      visitLine.setAttribute("y1", stateDetails.get(lastState).y);
      visitLine.setAttribute("x2", stateDetails.get(state).x);
      visitLine.setAttribute("y2", stateDetails.get(state).y);
      svg.append(visitLine);
      document.getElementById("CAP-" + state).setAttribute("class", "visited");
      distance += capitalDistance(stateDetails.get(lastState), stateDetails.get(state));
      visited.push(state);
      if (visited.length == 51 && distance < bestDistance) {
          bestDistance = distance;
          localStorage.setItem("bestDistance", distance.toString());
          localStorage.setItem("bestPath", JSON.stringify(visited));
          document.getElementById("load_best").removeAttribute("hidden");
      }
  }
  function setPath(path) {
      if (possibleVisitLine) {
	  possibleVisitLine.remove();
      }
      [...document.querySelectorAll("text[id^='CAP-']")].forEach(cap => cap.removeAttribute("class"));
      [...document.querySelectorAll("line.path")].forEach(line => line.remove());
      distance = 0;
      visited = path.slice(0, 1);
      path.slice(1).map(addToPath);
      localStorage.setItem("currentPath", JSON.stringify(visited));
      showMetrics();
  }
  function reset() {
      setPath(["CA"]);
  }
  function loadBest() {
      setPath(JSON.parse(localStorage.getItem("bestPath")));
  }
  function visit(event) {
      if (event.button != 0) {
	  return true;
      }
      const state = event.target.id.substring(6);
      if (!canClick(state)) {
	  return;
      }
      addToPath(state);
      possibleVisitLine.remove();
      possibleVisitLine = null;
      localStorage.setItem("currentPath", JSON.stringify(visited));
      showMetrics();
  }
  setPath(JSON.parse(localStorage.getItem("currentPath") || '["CA"]'));
  [...document.querySelectorAll("path[id^='STATE-']")].forEach(path => {
      path.onmouseover = possiblyVisit;
      path.onmousedown = visit;
  });
</script>
