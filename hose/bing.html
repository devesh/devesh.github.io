<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bing Searches</title>
  <meta name="description" content="Search Bing">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <style>
    iframe {
        height: 1px;
        width: 1px;
        border: 1px;
        margin: 1px;
        padding: 1px;
    }
  </style>
</head>

<body>
  <h1 id="searches">0 Searches</h1>
  <script>
    var queries = [
        "air+quality+mountain+view",
        "weather+mountain+view",
        "bing+rewards",
        "slickdeals",
        "wikipedia",
        "youtube",
        "amazon",
        "netflix",
        "news",
        "gmail",
        "github",
        "calfire",
        "hacker+news",
        "reddit",
        "twitter+search",
        "freegal",
        "kanopy",
        "hoopla",
        "mountain+view+library",
        "microsoft+rewards",
        "google+translate",
        "speed+test",
        "what+is+my+ip",
        "wayback+machine",
        "lemire+blog",
        "funcheapsf",
        "java+annotated+monthly",
        "ev+lease+deals",
        "colab",
        "oracle+cloud+login",
        "slack",
        "google+voice",
        "google+calendar",
        "coursera",
        "udacity",
        "edx",
        "khan+academy",
        "seesaw",
        "play+store",
        "phoronix",
    ];
    var searches = -1;
    function loadNext() {
        ++searches;
        document.getElementById("searches").innerText = searches + " Searches";

        if (searches < queries.length) {
            var iframe = document.createElement("iframe");
            iframe.src = "https://www.bing.com/search?q=" + queries[searches];
            iframe.onload = loadNext;
            document.body.appendChild(iframe);
        }
    }
    loadNext();
  </script>
</body>
</html>
